apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 61.2.0
    helm:
      releaseName: kube-prom
      values: |
        grafana:
          adminPassword: "ChangeMe!"
          nodeSelector:
            obs: "on"
        prometheus:
          nodeSelector:
            obs: "on"
          prometheusSpec:
            retention: 15d
        alertmanager:
          nodeSelector:
            obs: "on"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
